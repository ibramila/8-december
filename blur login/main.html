<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !fotn awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- !google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700&family=Rubik:ital,wght@0,400;0,500;0,600;1,600&display=swap"
        rel="stylesheet">
    <!--! css link -->
    <link rel="stylesheet" href="./main.css">

    <title>Login</title>
</head>

<body>
    <main>
        <div class="bg-image">
        </div>
        <form id="form" action="">
            <h1>Image password strength</h1>
            <div class="ourInput">
                <label for="email">Email</label>
                <input type="email" name="email" id="userEmail" placeholder="Email...">
            </div>
            <div class="ourInput">
                <span id="sc-label">
                    <label for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-lock-open"></i>
                </span>
                <input placeholder="Password..." type="password" name="password" id="password"
                    onkeyup="isGood(this.value)" required="">
                <small class="help-block" id="password-text"></small>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
    <script src="./main.js" defer></script>

</body>

</html>
